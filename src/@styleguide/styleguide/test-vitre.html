

<div
  *ngFor="let v of [null, 'md', 'lg']"
  class="btn btn-default"
  [class.btn-warning]="vitreView == v"
  (click)="vitreView = v">{{ v || 'null' }}</div>

<pw-vitre-container class="vitre-lr"
    vitre-direction="row"
    vitre-frame-index="0"
    [attr.vitre-view]="vitreView"
    >
  <pw-vitre
      vitre-position="start"
      vitre-role="drawer"
      vitre-col="8"
      vitre-col-sm="6"
      >
    You are in my drawer!
  </pw-vitre>
  <pw-vitre
      vitre-col="12"
      vitre-col-sm="4"
      vitre-col-lg="12"
      >
    Hola 1
  </pw-vitre>
  <pw-vitre
      vitre-col="12"
      vitre-col-sm="8"
      vitre-col-lg="12"
      >
    Hola 2
  </pw-vitre>
  <pw-vitre
      vitre-col="12"
      >
    Hola 3
  </pw-vitre>
</pw-vitre-container>
